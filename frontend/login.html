<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader - 管理员登录</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-form {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container flex items-center justify-center p-4">
            <!-- 背景装饰 -->
            <div class="absolute inset-0 overflow-hidden">
                <div class="absolute -top-1/2 -left-1/2 w-full h-full bg-white opacity-5 rounded-full glass-effect"></div>
                <div class="absolute -bottom-1/2 -right-1/2 w-3/4 h-3/4 bg-white opacity-5 rounded-full glass-effect"></div>
            </div>
            
            <!-- 登录表单 -->
            <div class="login-form rounded-2xl p-8 w-full max-w-md relative z-10">
                <!-- 标题 -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full mb-4">
                        <i class="fas fa-music text-2xl text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">Music Downloader</h1>
                    <p class="text-white text-opacity-80">管理员登录</p>
                </div>
                
                <!-- 登录表单 -->
                <form @submit.prevent="login" class="space-y-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">
                            <i class="fas fa-user mr-2"></i>用户名
                        </label>
                        <input v-model="loginForm.username"
                               type="text"
                               required
                               placeholder="请输入用户名"
                               class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>密码
                        </label>
                        <div class="relative">
                            <input v-model="loginForm.password"
                                   :type="showPassword ? 'text' : 'password'"
                                   required
                                   placeholder="请输入密码"
                                   class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent pr-12">
                            <button type="button"
                                    @click="showPassword = !showPassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-opacity-70 hover:text-opacity-100">
                                <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 错误提示 -->
                    <div v-if="errorMessage" class="bg-red-500 bg-opacity-20 border border-red-400 text-red-100 px-4 py-3 rounded-lg">
                        <i class="fas fa-exclamation-triangle mr-2"></i>{{ errorMessage }}
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" 
                            :disabled="isLoading"
                            class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i v-if="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
                        <i v-else class="fas fa-sign-in-alt mr-2"></i>
                        {{ isLoading ? '登录中...' : '登录' }}
                    </button>
                </form>
                
                <!-- 默认账户提示 -->
                <div class="mt-6 p-4 bg-black bg-opacity-20 rounded-lg">
                    <p class="text-white text-opacity-70 text-sm text-center">
                        <i class="fas fa-info-circle mr-1"></i>
                        默认账户：admin / admin123
                    </p>
                </div>
                
                <!-- 返回首页 -->
                <div class="mt-4 text-center">
                    <a href="/" class="text-white text-opacity-70 hover:text-opacity-100 text-sm transition">
                        <i class="fas fa-arrow-left mr-1"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    isLoading: false,
                    errorMessage: '',
                    showPassword: false
                }
            },
            methods: {
                async login() {
                    this.isLoading = true;
                    this.errorMessage = '';
                    
                    try {
                        const response = await axios.post('/api/auth/login', this.loginForm);
                        
                        // 保存token
                        localStorage.setItem('auth_token', response.data.access_token);
                        localStorage.setItem('user_info', JSON.stringify(response.data.user));
                        
                        // 跳转到管理界面
                        window.location.href = '/';
                        
                    } catch (error) {
                        this.errorMessage = error.response?.data?.detail || '登录失败，请检查网络连接';
                    } finally {
                        this.isLoading = false;
                    }
                }
            },
            mounted() {
                // 如果已经登录，直接跳转
                const token = localStorage.getItem('auth_token');
                if (token) {
                    window.location.href = '/';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
